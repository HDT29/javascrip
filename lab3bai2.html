<button onclick="bai2()">bài 2</button>
<script>
    function bai2() {

// Lấy giá trị từ người dùng
       var a = prompt("Nhập vào số ");

// Chuyển sang kiểu number
        a = parseInt(a);

// Kiểm tra số chẵn và lẻ âm dưng
        if (a % 2 == 0 && a>0){
            document.write(a+ " Là số chẵn");
        }
        else{
           return false;
        }
       }
